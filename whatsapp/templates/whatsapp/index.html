{% extends "base.html" %}

{% block title %}Users list{% endblock %}

{% block content %}
    {% if users_list %}
        <ul>
            {% for user in users_list %}
                <li>
                    <a href="{% url 'chat' user.id %}">
                        {{ user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        There is no users!
    {% endif %}
{% endblock %}
